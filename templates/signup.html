<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Nestfix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS for animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: url('{{ url_for("static", filename="images/hero-bg.jpg") }}') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      opacity: 0;
      animation: fadeIn 1s forwards; /* Added fade-in animation */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px); /* Slide effect */
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-control {
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    /* Add shake effect for form validation */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .error {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>
  <div class="signup-box" data-aos="fade-up">
    <h3 class="text-center">Create an Account</h3>
    <form id="signupForm" method="post" action="{{ url_for('signup') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <div class="text-center mt-3">
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <!-- AOS JS for animations -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init(); // Initialize AOS for scroll animations

    // Form validation feedback (optional)
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        event.preventDefault();
        alert("Passwords do not match!");
        document.getElementById('confirm_password').classList.add('error');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
