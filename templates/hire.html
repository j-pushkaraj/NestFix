<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Us - Professional Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS for scroll animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <style>
    body {
      background: url('{{ url_for("static", filename="images/hero-bg.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9); /* Light background */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      opacity: 0;
      transform: translateY(30px); /* start off slightly lower */
      animation: fadeInForm 1s ease forwards; /* make it slide in */
    }

    @keyframes fadeInForm {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #333;
      opacity: 0;
      animation: fadeInTitle 1.2s ease forwards;
    }

    @keyframes fadeInTitle {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    label {
      color: #555;
    }

    .form-control {
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center">
    <div class="form-container" data-aos="fade-up">
      <h2 class="text-center mb-4">Create Professional Account</h2>
      <form method="POST" action="{{ url_for('hire') }}" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-control" id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="languages" class="form-label">Languages Spoken</label>
          <input type="text" class="form-control" id="languages" name="languages" placeholder="E.g., English, Hindi, Spanish" required>
        </div>
        <div class="mb-3">
          <label for="skills" class="form-label">Skills</label>
          <input type="text" class="form-control" id="skills" name="skills" placeholder="Enter your skills (e.g., plumber, electrician)" required>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
        </div>
        <div class="mb-3">
          <label for="pincode" class="form-label">Pincode</label>
          <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter your pincode" required>
        </div>
        <div class="mb-3">
          <label for="document" class="form-label">Upload Document (Resume, Certification, etc.)</label>
          <input type="file" class="form-control" id="document" name="document" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </form>
    </div>
  </div>

  <!-- AOS JS for animations -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init(); // Initialize AOS for scroll animations
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
